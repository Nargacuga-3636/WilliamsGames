<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
            <title>Battle Gear 2</title>
            <script src="ruffle/ruffle.js"></script>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,initial-scale=1">
        </head>
        <body>

            <div class="w3-bar w3-blue-gray">
                <h1 class="w3-bar-item">William's Game Site</h1>
                <a href="index.html" class="w3-bar-item w3-button">Home</a>
            </div>
            <div id="container" style="text-align:center"> </div>
            <script src="ruffle/ruffle.js"></script>
                <script>
                    window.RufflePlayer = window.RufflePlayer || {};
                    window.addEventListener("load", (event) => {
                        const ruffle = window.RufflePlayer.newest();
                        const player = ruffle.createPlayer();
                        const container = document.getElementById("container"); 
                        container.appendChild(player);
                        player.load({
                            url: "games/battle-gear-2-15898ea75.swf", 
                            backgroundColor: "#000", 
                         });
                        player.style.width = screen.availWidth + "px"; 
                        player.style.height = screen.availHeight + "px";
                    });
                </script>
        </body>
    </html>
